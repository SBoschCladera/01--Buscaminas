<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        .flex-container {
            display: flex;
            align-items: stretch;
            height: 650px;
        }

        .flex-container>div {
            background-color: DodgerBlue;
            color: white;
            margin: 5px;
            font-size: 30px;

        }

        img {
            width: 42px;
            height: 42px;
        }
    </style>
     <script src="prueba.js"></script>
</head>

<body>
    <h1>MEMORY</h1>
    <div class="flex-container">
        <div style="flex-grow: 1">
            <div id="filas">
                <label for="numFilas">nº de filas</label>
                <input type="number" name="numeroFilas" id="inputFilas" style="width:50px" min="2">
            </div>
            <div id="columnas">
                <label for="numColumnas">nº de columnas</label>
                <input type="number" name="numeroColumnas" id="inputColumnas" style="width:50px" min="2">
            </div>
            <div id="tematica">
                <label for="numColumnas">Elige una temática</label><br>
                <img id="animales" src="imagenes/animales/0.png" alt="imagenTematicaAnimales"  onclick="tematicaSeleccionada('animales')">
                <img id="halloween" src="imagenes/halloween/0.png" alt="imagenTematicaHalloween" onclick="tematicaSeleccionada('halloween')">
                <img id="pokemon" src="imagenes/pokemon/0.png" alt="imagenTematicaPokemon" onclick="tematicaSeleccionada('pokemon')">
            </div>
            <div id="timer">timer</div>
            <div id="puntos">puntos</div>
        </div>
        <div style="flex-grow: 9">3</div>
    </div>
</body>

</html>
